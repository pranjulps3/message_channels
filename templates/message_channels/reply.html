<li class="{% if sender %}self{% else %}other{% endif %}" id="message-{{ message.id }}">
	<div class="msg">
		<p>{{ message.message | linebreaks }}</p>
		{% for file in message.files.all %}
			<div class="attachment">
				<a href="{{ file.file.url }}">{{ file.file.name }}</a>
			</div>
		{% endfor %}
		{% for image in message.images.all %}
			<img class="message-img" src="{{ image.image.url }}"/>
		{% endfor %}
		<time>{{ message.timestamp }}</time>
	</div>
</li>
