	<link rel="stylesheet" type="text/css" href="{% static 'css/vayu.css' %}">
	<style type="text/css">
		html, body{
			height: 100%;
		}

		:root {
		  --color-blue: #3F51B5;
		  --color-black: #404241;
		  --color-green: #00897b;
		  --color-yellow: #FFC107;
		  --color-purple: #9C27B0;
		  --color-orange: #FF9800;
		  --color-red: #F44336;
		  --color-teal: #009688;
		  --color-cyan: #00BCD4;
		  --color-pink: #E91E63;
		}

		.scroll::-webkit-scrollbar {
 	 		width: 4px;
			background: rgba(0, 0, 0, .0);
		}
		
		.scroll::-webkit-scrollbar-thumb {
  			background-color: rgba(0, 0, 0, .6);

@import url('https://fonts.googleapis.com/css?family=Open+Sans');

*{
  font-family:'Open Sans', sans-serif;
  text-shadow: rgba(0,0,0,.01) 0 0 1px;
  -webkit-font-smoothing: antialiased;
}

a{
  color: rgba(82,179,217,0.9);
}

/* M E N U */

.menu {
    position: relative;
    top: 0px;
    left: 0px;
    right: 0px;
    width: 100%;
    height: 10%;
    background: var(--color-blue);
    z-index: 100;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.14),
                  0 1px 8px 0 rgba(0, 0, 0, 0.12),
                  0 3px 3px -2px rgba(0, 0, 0, 0.4);
}

.back {
    width: 10%;
    height: 100%;
    top: 0px;
    left: 0px;
    line-height: 50px;
    cursor: pointer;
}

.name{
    position: absolute;
    top: 1%;
    left: 15%;
    font-size: 25px;
    font-size: 4.5vh;
    font-weight: 300;
    color: rgba(255,255,255,0.98);
    cursor: default;
}

.last{
    position: absolute;
    top: 70%;
    left: 15%;
    font-size: 11px;
    font-size: 2vh;
    font-weight: 400;
    color: rgba(255,255,255,0.6);
    cursor: default;
}

/* M E S S A G E S */

.chat {
    list-style: none;
    background: none;
    margin: 0;
    padding: 0 0 4vh 0;
    height: 65%;
    overflow-y: scroll;
}
.chat li {
    padding: 0.5rem;
    overflow-y: hidden;
    display: flex;
}

.other .msg {
    order: 1;
    background-color: #f1f0f1;
    border-top-left-radius: 0px;
    box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                  0 1px 5px 0 rgba(0, 0, 0, 0.12),
                  0 3px 1px -2px rgba(0, 0, 0, 0.2);
}

.self {
    justify-content: flex-end;
    align-items: flex-end;
}

.self .msg {
    order: 1;
    background-color: var(--color-blue);
    border-bottom-right-radius: 0px;
    box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                  0 1px 5px 0 rgba(0, 0, 0, 0.12),
                  0 3px 1px -2px rgba(0, 0, 0, 0.2);
}

.self .msg p{
	color: white;
}


.msg {
    min-width: 50px;
    padding: 10px;
    border-radius: 15px;
    box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                  0 1px 5px 0 rgba(0, 0, 0, 0.12),
                  0 3px 1px -2px rgba(0, 0, 0, 0.2);
}
.msg p {
    font-size: 0.8rem;
    margin: 0 0 0.2rem 0;
    color: #777;
}
.msg img {
    position: relative;
    display: block;
    width: 450px;
    border-radius: 5px;
    box-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14),
                  0 3px 14px 2px rgba(0, 0, 0, 0.12),
                  0 5px 5px -3px rgba(0, 0, 0, 0.4);
    transition: all .4s cubic-bezier(0.565, -0.260, 0.255, 1.410);
    cursor: default;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
}

@media screen and (max-width: 800px) {
    .msg img {
    width: 300px;
}
}
@media screen and (max-width: 550px) {
    .msg img {
    width: 200px;
}
}

.msg time {
    font-size: 0.7rem;
    color: #ccc;
    margin-top: 3px;
    float: right;
    cursor: default;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
}

.msg time:before{
    content:"ðŸ•’";
    color: #ddd;
    display: inline-block;
    margin-right: 4px;
}




/* T Y P E */

.chat-input-div{
	position: relative;
	height: 10%;
	width: 100%;
	bottom: 0px;
    left: 0px;
    right: 0px;
    display: inline-block;
}

input.chat-input {
    width: 80%;
    height: 100%;
    background: #f1f0f1;
    border: none;
    outline: none;
    padding: 0px;
    margin: 0px;
    float: left;
    padding-left: 3%;
    padding-right: 2%;
    font-size: 4vh;
    color: #666;
}

.send{
	width: 15%;
	right: 0px;
	height: 100%;
	font-size: 2.8vh;
}

.tri-button{
	width: 33.3%;
	height: 100%;
	font-size: 2.8vh;
	color: grey !important;
	transition: 0.2s ease-in;
}

.tri-button:hover{
	color: var(--color-blue) !important;
	transition: 0.2s ease-in;
}

	</style>
</head>

<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/vayu.js' %}"></script>
<script type="text/javascript">
	socket = new WebSocket("ws://"+window.location.host)
	socket.onmessage = function(event){
		var chatdiv = $('.chat');
		var data = JSON.parse(event.data);
		chatdiv.append("<br><div class='msg'>"+data.message.message+"</div>");
	}
	$('#message-form').submit(function(event){
		event.preventDefault();
		var form = $('#message-form');
		var message = form.serialize();
		console.log(message);
		if($('#chat-input').val() != ""){
			socket.send(message);
			$('#chat-input').val("");
		}
	});



</script>
