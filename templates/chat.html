<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<link rel="stylesheet" type="text/css" href="{% static 'css/vayu.css' %}">
	<style type="text/css">
		html, body{
			height: 100%;
		}

		.scroll::-webkit-scrollbar {
 	 		width: 4px;
			background: rgba(0, 0, 0, .0);
		}
		
		.scroll::-webkit-scrollbar-thumb {
  			background-color: rgba(0, 0, 0, .6);
		}
	</style>
</head>
<body>
	<div class="menu">
        <button class="wave sharp transparent button" style="padding:0px;width: 10%;font-size: 4.5vh;height: 100%;padding-top: 1vh;padding-bottom: 1vh; color: white;" >ðŸ¡¨</button>
        <div class="name">Rajvendra</div>
        <div class="last">8:09 PM</div>
    </div>
    <ol class="chat scroll">
    <li class="other">
      <div class="msg">
        <p>Hola!</p>
        <p>Mere Rashqe qamar tune pehli nazar jab nazar se milayi maza aa gaya.</p>
        <time>20:17</time>
      </div>
    </li>
    <li class="self">
      <div class="msg">
        <p>Puff...</p>
        <p>It' so freakin awesome</p>
        <p>Mejor otro dÃ­a</p>
        <time>20:18</time>
      </div>
    </li>
    </ol>
    <form id="message-form">
	    <div class="chat-input-div">
	    	<textarea class="chat-input scroll" id="chat-input" rows=1 name="message" type="text" placeholder="Type here!"></textarea>
	    	<input id="file-input" style="display: none;" type="file" name="attachments" multiple>
	    	<input id="image-input" style="display: none;" type="file" name="images" multiple>
	    	<button style="padding:0px;" type="submit" class="send button blue filled wave sharp">send</button> 
		</div>
	    <div class="chat-input-div">
	    	<button id="emoji" class="tri-button button transparent wave sharp" style="padding:0px;float: left;">emoji</button> 
	    	<button id="image-input-button" class="tri-button button transparent wave sharp" style="padding:0px;">image</button> 
	    	<button id="file-input-button" class="tri-button button transparent wave sharp" style="padding:0px;float: right;">attachment</button> 
	    </div>
    </form>
</body>




<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/vayu.js' %}"></script>
<script type="text/javascript">
	socket = new WebSocket("ws://"+window.location.host+"/chat/")
	socket.onmessage = function(event){
		var chatdiv = $('.chat');
		var data = JSON.parse(event.data);
		chatdiv.append("<li class='self'><div class='msg'><p>"+data.message.message+"</p><time>"+Date.now()+"</time></div></li>");
	}
	$('#message-form').submit(function(event){
		event.preventDefault();
		var form = $('#message-form');
		var message = form.serialize();
		var text = $('#chat-input').val();
		if($.trim(text).length != 0){
			socket.send(message);
			$('#chat-input').val("");
			return;
		}
		$('#chat-input').val("");
	});

	$('#file-input-button').click(function(e){
		$('#file-input').trigger("click");
	});

	$('#image-input-button').click(function(e){
		$('#image-input').trigger("click");
	});

	$('.chat-input').keyup(function (event) {
    if (event.keyCode == 13 & !event.shiftKey) {          
            $('#message-form').submit();
    }
});

</script>
